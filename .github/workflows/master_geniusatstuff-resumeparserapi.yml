# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - geniusatstuff-resumeparserapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: geniusatstuff-resumeparserapi
  PYTHON_VERSION: '3.11'
  PROJECT_PATH: 'ResumeParser'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create deployable artifact from project path
        run: |
          sudo apt-get update && sudo apt-get install -y rsync
          rm -rf app_to_deploy
          mkdir -p app_to_deploy
          # Copy ONLY the ResumeParser/ folder contents into the artifact root
          rsync -av \
            --exclude 'app_to_deploy' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'venv' \
            --exclude 'env' \
            "${{ env.PROJECT_PATH }}/" app_to_deploy/

          echo "== contents of app_to_deploy =="
          ls -la app_to_deploy
          echo "== tree =="
          sudo apt-get install -y tree >/dev/null 2>&1 || true
          tree -L 2 app_to_deploy || true

          # sanity checks: now these files should be at the artifact root
          test -f app_to_deploy/requirements.txt || (echo "requirements.txt not found" && exit 1)
          test -f app_to_deploy/api/server.py || (echo "api/server.py not found" && exit 1)
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app_to_deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_964677C98C6B4CD6AF2D55B8D9FDE344 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1E103601AA4844C8B63EECA750948EEE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D9140C01DF58493DAC71DC183601F104 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

          



